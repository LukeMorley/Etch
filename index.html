<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-B-SKETCH</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body draggable="false">
    <div class="header">
        <div class="title">
            ETCH-B-SKETCH
        </div>
    </div>
    <div id ="middle">
        <div id="middle2" class="mid">
            <div id="colorPicker">
                <input type="color" id="colorpicker" value="#000000">
            </div>
            <div id="sliderContainer">
                <div id="gridSize">Grid Size:</div>
                <div id="sizeVariable">50 X 50</div>
                <input type="range" id="gridSizeSlider" min="1" max="100" value="50">
                <button id="clearGrid">Clear</button>
                <button id="hover">Classic Mode</button>
                <button id="click">Click & Drag</button>
                <button id="rainbow">Rainbow Mode</button>
            </div>
        </div>
        <div id="gridContainer" draggable="false"></div>
        <div id="right"></div>
    </div>

    <div class="footer">
        Written by lmdev
    </div>

</body>
</html>
